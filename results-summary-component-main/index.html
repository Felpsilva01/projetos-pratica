<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Results summary component</title>

</head>
<body>
<main>
    <article>
      <section id="conteudo__esquerda">
        <div id="conteudo__esquerda__itens">
          <h1>Your Result</h1>
          <div class="circulo">
              <p id="numeroPrincipal">76</p>
              <p id="numeroSecundario">of 100</p>
          </div>
          <h2>Great</h2>
          <p class="conteudo__esquerda__texto">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </section>
      <section id="conteudo__direita">
        <h2>Summary</h2>
        <p id="reaction">
          <img src="assets/images/icon-reaction.svg" alt=""><span id="vermelho" >Reaction</span>
          <span class="numeros"><strong>80</strong> / 100</span>
        </p>
        <p id="memory">
          <img src="assets/images/icon-memory.svg" alt=""><span id="amarelo" >Memory</span>
          <span class="numeros"><strong>92 </strong>/ 100</span>
        </p>
        <p id="verbal">
          <img src="assets/images/icon-verbal.svg" alt=""><span id="verde" >Verbal</span>
          <span class="numeros"><strong>61</strong> / 100</span>
        </p>
        <p id="visual">
          <img src="assets/images/icon-visual.svg" alt=""><span id="azul" >Visual</span>
          <span class="numeros"><strong>72</strong> / 100</span>
        </p>
        <a href="#">Continue</a>
      </section>
    </article>
</main>
</body>
</html>
