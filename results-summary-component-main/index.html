<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Results summary component</title>

</head>
<body>
<main>
    <article>
      <section id="conteudo__esquerda">
        <div id="conteudo__esquerda__itens">
          <h1>Your Result</h1>
          <div class="circulo">
            <p>76</p>
            <p >of 100</p>
          </div>
          <p>Great</p>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </section>
      <section id="conteudo__direita">
        <h2>Summary</h2>
        <p>
          <img src="assets/images/icon-reaction.svg" alt=""><strong>Reaction</strong>
          80 / 100
        </p>
        <p>
          <img src="assets/images/icon-memory.svg" alt=""><strong>Memory</strong>
          92 / 100
        </p>
        <p>
          <img src="assets/images/icon-verbal.svg" alt=""><strong>Verbal</strong>
          61 / 100
        </p>
        <p>
          <img src="assets/images/icon-visual.svg" alt=""><strong>Visual</strong>
          72 / 100
        </p>
        <a href="#">Continue</a>
      </section>
    </article>
</main>
</body>
</html>
