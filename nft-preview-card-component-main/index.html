<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>NFT preview card component</title>

</head>
<body>
<main>
  <img class="banner" src="images/image-equilibrium.jpg" alt="">

  <h1>
    Equilibrium #3429
  </h1>
  
  <p class="texto">
    Our Equilibrium collection promotes balance and calm.
  </p>
  
  <div class="valores">
    <p>
      <div class="info">
        <span class="valores__esquerda">
          <img src="images/icon-ethereum.svg" alt=""> 0.041 ETH
        </span>
      </div>
      <div class="info">
        <span class="valores__direita">
          <img src="images/icon-clock.svg" alt="">3 days left
        </span>
      </div>
    </p>
  </div>
  <hr>
  <div class="avatar">
    <img src="images/image-avatar.png" alt="Avatar"> <p>Creation of <strong>Jules Wyvern</strong></p>
  </div>
</main>

</body>
</html>
